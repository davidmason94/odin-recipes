<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Cajun Salmon</h1>
        <h3>Ingredients</h3>
        <ul>
            <li>Salmon</li>
            <li>Olive Oil</li>
            <li>Spices</li>
        </ul>
        <h3>Steps</h3>
        <ol>
            <li>Coat the salmon in a small amount of olive oil</li>
            <li>Rub the spices gently around the salmon</li>
            <li>Cook the Salmon in the oven for 20 minutes at 180 degrees C</li>
        </ol>
    </body>
</html>
